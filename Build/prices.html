<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing – Eduspark</title>
  <link rel="stylesheet" href="StylePrices.css" />
</head>
<body class="prices-page">

  <header class="modern-header">
    <div class="container header-inner">
      <div class="logo-area">
        <a href="#" class="brand-name">EDUSPARK</a>
      </div>
      <nav class="nav-area">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="prices.html">Pricing</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="pricing-section">
    <h2 class="pricing-title">Choose the <span>right plan</span> for you</h2>

    <form class="pricing-cards">

      <!-- Plano SIMPLE -->
      <label class="pricing-card selectable">
        <input type="radio" name="plan" hidden />
        <h3>SIMPLE</h3>
        <p class="price">€10 <span>/ month</span></p>
        <p class="subtitle">Entry-level plan for beginners</p>

        <table class="features-table">
          <tbody>
            <tr><td>Access to basic videos</td></tr>
            <tr><td>Digital certificates</td></tr>
            <tr><td>Email support</td></tr>
          </tbody>
          <tfoot><tr><td>Perfect to get started</td></tr></tfoot>
        </table>

        <!-- Link para download do arquivo XML correspondente -->
        <a href="planos.xml" download="planos.xml" class="select-btn">
          More Info
        </a>
      </label>

      <!-- Plano PLUS -->
      <label class="pricing-card selectable featured">
        <input type="radio" name="plan" hidden />
        <h3>PLUS</h3>
        <p class="price">€20 <span>/ month</span></p>
        <p class="subtitle">More features and flexibility</p>

        <table class="features-table">
          <tbody>
            <tr><td>Everything from Simple plan</td></tr>
            <tr><td>Premium content</td></tr>
            <tr><td>Live sessions</td></tr>
            <tr><td>Priority support</td></tr>
          </tbody>
          <tfoot><tr><td>Recommended</td></tr></tfoot>
        </table>

        <!-- Link para download do arquivo XML correspondente -->
        <a href="planos.xml" download="planos.xml" class="select-btn">
          More Info
        </a>
      </label>

      <!-- Plano NORMAL -->
      <label class="pricing-card selectable">
        <input type="radio" name="plan" hidden />
        <h3>NORMAL</h3>
        <p class="price">€15 <span>/ month</span></p>
        <p class="subtitle">Balanced set of features</p>

        <table class="features-table">
          <tbody>
            <tr><td>Access to all courses</td></tr>
            <tr><td>Personalized feedback</td></tr>
            <tr><td>Support group</td></tr>
          </tbody>
          <tfoot><tr><td>Great for active learners</td></tr></tfoot>
        </table>

        <!-- Link para download do arquivo XML correspondente -->
        <a href="planos.xml" download="planos.xml" class="select-btn">
          More Info
        </a>
      </label>

    </form>
  </section>

</body>
</html>
