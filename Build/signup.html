  <title>Home – Digital Solutions</title>
  <link rel="stylesheet" href="StyleSignup.css" />
</head>
<body>

  
  <header class="modern-header">
    <div class="container header-inner">
      <div class="logo-area">
        <a href="#" class="brand-name">EDUSPARK</a>
      </div>
      <nav class="nav-area">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

        </ul>
      </nav>
    </div>
  </header>


  
  <section class="formulario-secao">
    <div class="formulario-container">
      <div class="formulario-left">
        <h2>SUBSCRIBE</h2>
        <form action="#" method="POST">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <button type="submit" class="submit-btn">SEND</button>
        </form>
      </div>
      <div class="formulario-right">
        <img src="Espaço.jpg" alt="Illustration" class="form-image">
      </div>
    </div>
  </section>

</body>
